<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout}">
		
<head>
<meta charset="utf-8"/>
<title>Gestion de stock</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
		th:href="@{css/bootstrap.min.css}"/>
		
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
		th:href="@{css/style.css}"/>
		
</head>
<body >

<div layout:fragment="custom-content" >
	<div class="container spacer" >
		<form th:action="@{/operateur/recherche}" method="get">
			<label>Type de vaccin : </label>
			<input type="text" name="typeVaccin" th:value="${typeVaccin}"/>
			<label>Date de debut : </label>
			<input type="date" name ="dateDebut" th:value = "${date}" />
			<label>Date de fin : </label>
			<input type="date" name ="dateFin" th:value = "${date}" />
			<button class="btn btn-primary">Chercher</button>
		</form>
	</div>

	<div class="container">
	<h3>Vaccins Consommés & Vaccins commandés </h3>
	<table class="table">
	
		<thead>
			<tr>
				<th>Vaccins Consommés</th><th>Vaccins commandés</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text="${nombreVaccinsPeriodeType}"></td>
				<td th:text="${QuantiteCommandee}"></td>
			</tr>
		</tbody>
	</table>
	</div>
	
</div>
</body>
</html>
